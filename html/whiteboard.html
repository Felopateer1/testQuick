fsetY); context.strokeStyle = penColor; context.lineWidth = penSize; context.stroke(); [lastX, lastY] = [e.offsetX, e.offsetY]; } canvas.addEventListener('mousedown', (e) => { isDrawing = true; [lastX, lastY] = [e.offsetX, e.offsetY]; }); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', () => (isDrawing = false)); canvas.addEventListener('mouseout', () => (isDrawing = false)); const penColorInput = document.getElementById('penColor'); penColorInput.addEventListener('input', (e) => { penColor = e.target.value; }); const eraserButton = document.getElementById('eraser'); eraserButton.addEventListener('click', () => { penColor = canvas.style.backgroundColor = "white"; penColorInput.value = "#ffffff"; }); const penSizeInput = document.getElementById('penSize'); penSizeInput.addEventListener('input', (e) => { penSize = e.target.value; }); const fontWeightSelect = document.getElementById('fontWeight'); fontWeightSelect.addEventListener('change', (e) => { fontWeight = e.target.value; }); function updateContextFont() { context.font = `${fontWeight} 20px Arial`; } fontWeightSelect.addEventListener('change', updateContextFont); updateContextFont(); function myFunction() { document.getElementById("myDropdown").classList.toggle("show"); } window.onclick = function(event) { if (!event.target.matches('.dropbtn')) { var dropdowns = document.getElementsByClassName("dropdown-content"); var i; for (i = 0; i < dropdowns.length; i++) { var openDropdown = dropdowns[i]; if (openDropdown.classList.contains('show')) { openDropdown.classList.remove('show'); } } } }; function myFunction2() { document.getElementById("myDropdown2").classList.toggle("show"); } window.onclick = function(event) { if (!event.target.matches('.dropbtn')) { var dropdowns = document.getElementsByClassName("dropdown-content"); var i; for (i = 0; i < dropdowns.length; i++) { var openDropdown = dropdowns[i]; if (openDropdown.classList.contains('show')) { openDropdown.classList.remove('show');
